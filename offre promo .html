    'al02': '<b>Code</b> <span style="color: red;">AL02</span> : Baisse de la pression d\'eau dans l\'installation.<br><b><span style="color:#e74c3c;">Cause</span></b> : Pression insuffisante.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Effectuer le remplissage, contrôler les éventuelles fuites sur l\'installation.',
    'al03': '<b>Code</b> <span style="color: red;">AL03</span> : Haute pression de l\'eau dans l\'installation.<br><b><span style="color:#e74c3c;">Cause</span></b> : Pression excessive.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Ouvrir le robinet de vidange sur le groupe hydraulique et régler la pression à 1-1,2 bar.',
    'al04': '<b>Code</b> <span style="color: red;">AL04</span> : Anomalie sonde sanitaire (ou sonde de retour pour versions « T »).<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde défectueuse ou mal connectée.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier les raccordements et le fonctionnement de la sonde sanitaire.',
    'al05': '<b>Code</b> <span style="color: red;">AL05</span> : Anomalie de la sonde de refoulement.<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde défectueuse ou mal connectée.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier les raccordements et le fonctionnement de la sonde de refoulement.',
    'al06': '<b>Code</b> <span style="color: red;">AL06</span> : Absence de détection de la flamme.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème d\'électrode ou d\'alimentation en gaz.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier l\'intégrité de l\'électrode (non reliée à la masse), la disponibilité et la pression du gaz, ainsi que la vanne de gaz et la carte.',
    'al07': '<b>Code</b> <span style="color: red;">AL07</span> : Intervention de la sonde ou du thermostat de sécurité.<br><b><span style="color:#e74c3c;">Cause</span></b> : Surchauffe ou défaut de circulation.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier les raccordements de la sonde ou du thermostat, aérer l\'installation, vérifier le purgeur, remplacer la sonde ou le thermostat, et s\'assurer que le rotor de la pompe n\'est pas bloqué.',
    'al08': '<b>Code</b> <span style="color: red;">AL08</span> : Anomalie du circuit de détection de la flamme.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème d\'électrode ou de composants.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier l\'intégrité de l\'électrode (non reliée à la masse), ainsi que la vanne de gaz et la carte.',
    'al09': '<b>Code</b> <span style="color: red;">AL09</span> : Absence de circulation de l\'eau dans l\'installation.<br><b><span style="color:#e74c3c;">Cause</span></b> : Pompe ou circuit bloqué.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la rotation du rotor de la pompe, les branchements électriques, et remplacer la sonde si nécessaire.',
    'al10': '<b>Code</b> <span style="color: red;">AL10</span> : Anomalie sonde auxiliaire.<br><b><span style="color:#e74c3c;">Cause</span></b> : Configuration ou connexion incorrecte.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier le paramètre « tS 0.2 configuration hydraulique » et le branchement électrique.',
    'al11': '<b>Code</b> <span style="color: red;">AL11</span> : Modulateur de la vanne de gaz déconnecté.<br><b><span style="color:#e74c3c;">Cause</span></b> : Connexion défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier le branchement électrique.',
    'al12': '<b>Code</b> <span style="color: red;">AL12</span> : Anomalie de la sonde sanitaire en mode ballon d\'eau chaude.<br><b><span style="color:#e74c3c;">Cause</span></b> : Paramétrage incorrect.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Régler le paramètre tS 0.4 (configuration de la combustion) à la valeur 0.',
    'al13': '<b>Code</b> <span style="color: red;">AL13</span> : Intervention de la sonde des fumées.<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier le fonctionnement de la sonde et la remplacer si nécessaire.',
    'al14': '<b>Code</b> <span style="color: red;">AL14</span> : Anomalie de la sonde des fumées.<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde ou connexion défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Remplacer la sonde des fumées, vérifier le raccordement électrique, ou contacter le SAV.',
    'al15': '<b>Code</b> <span style="color: red;">AL15</span> : Câble de contrôle du ventilateur débranché.<br><b><span style="color:#e74c3c;">Cause</span></b> : Connexion interrompue.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier les câbles de raccordement entre le ventilateur et la carte.',
    'al18': '<b>Code</b> <span style="color: red;">AL18</span> : Anomalie du niveau de condensation.<br><b><span style="color:#e74c3c;">Cause</span></b> : Obstruction.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier si le tuyau de condensation ou le siphon est bouché.',
    'al28': '<b>Code</b> <span style="color: red;">AL28</span> : Nombre maximum de déblocages consécutifs atteint.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème persistant.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Attendre 1 heure et essayer de débloquer la carte, ou contacter le SAV.',
    'al30': '<b>Code</b> <span style="color: red;">AL30</span> : Anomalie sonde de retour (ou sonde du ballon d\'eau chaude pour versions « T »).<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Remplacer la sonde de retour, vérifier les paramètres, ou contacter le SAV.',
    'al37': '<b>Code</b> <span style="color: red;">AL37</span> : Tension de réseau trop basse.<br><b><span style="color:#e74c3c;">Cause</span></b> : Alimentation insuffisante.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la tension électrique.',
    'al40': '<b>Code</b> <span style="color: red;">AL40</span> : Détection de la fréquence de réseau erronée.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème d\'alimentation.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la tension électrique.',
    'al41': '<b>Code</b> <span style="color: red;">AL41</span> : Perte de la flamme plus de 6 fois consécutives.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème d\'allumage.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier l\'électrode d\'allumage/détection, la disponibilité du gaz (robinet ouvert), et la pression du gaz dans le réseau.',
    'al42': '<b>Code</b> <span style="color: red;">AL42</span> : Anomalie des boutons.<br><b><span style="color:#e74c3c;">Cause</span></b> : Boutons défectueux.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier le fonctionnement des boutons.',
    'al43': '<b>Code</b> <span style="color: red;">AL43</span> : Anomalie de communication Open Therm.<br><b><span style="color:#e74c3c;">Cause</span></b> : Connexion défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la connexion électrique OT.',
    'al44': '<b>Code</b> <span style="color: red;">AL44</span> : Temporisation écoulée de la vanne à gaz sans flamme.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de combustion.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la vanne à gaz et l\'alimentation en gaz.',
    'al56': '<b>Code</b> <span style="color: red;">AL56</span> : Blocage pour ∆T refoulement/retour hors limite maximum (open vent).<br><b><span style="color:#e74c3c;">Cause</span></b> : Différence de température excessive.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contacter le SAV.',
    'al57': '<b>Code</b> <span style="color: red;">AL57</span> : Blocage pour contrôle FT « Flow Temp » (open vent).<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de température.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contacter le SAV.',
    'al62': '<b>Code</b> <span style="color: red;">AL62</span> : Nécessité d\'effectuer l\'auto-calibrage.<br><b><span style="color:#e74c3c;">Cause</span></b> : Calibration requise.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Effectuer la procédure d\'auto-calibrage.',
    'al72': '<b>Code</b> <span style="color: red;">AL72</span> : Positionnement erroné de la sonde de refoulement.<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde mal placée.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier le fonctionnement et le positionnement de la sonde de refoulement.',
    'al74': '<b>Code</b> <span style="color: red;">AL74</span> : Panne de la deuxième sonde de refoulement.<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier le fonctionnement et le positionnement de la deuxième sonde de refoulement.',
    'al77': '<b>Code</b> <span style="color: red;">AL77</span> : Erreur limites absolues max/min courant EV2 SGV.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de vanne ou de carte.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la vanne à gaz et la carte.',
    'al78': '<b>Code</b> <span style="color: red;">AL78</span> : Erreur limite supérieure courant EV2 SGV.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de vanne ou de carte.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la vanne à gaz et la carte.',
    'al79': '<b>Code</b> <span style="color: red;">AL79</span> : Erreur limite inférieure courant EV2 SGV.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de vanne ou de carte.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la vanne à gaz et la carte.',
    'al80': '<b>Code</b> <span style="color: red;">AL80</span> : Panne le long de la ligne logique de commande vanne ou câble endommagé.<br><b><span style="color:#e74c3c;">Cause</span></b> : Connexion ou vanne défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la vanne à gaz et la carte.',
    'al81': '<b>Code</b> <span style="color: red;">AL81</span> : Blocage dû au problème de combustion au démarrage.<br><b><span style="color:#e74c3c;">Cause</span></b> : Obstruction ou réglage incorrect.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier les obstructions de la cheminée, le diaphragme de l\'air (si « BF »), le réglage du gaz, et évacuer l\'air dans le circuit du gaz.',
    'al82': '<b>Code</b> <span style="color: red;">AL82</span> : Blocage pour contrôle de la combustion échoué à plusieurs reprises.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de combustion.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier l\'électrode, les évacuations, le diaphragme de l\'air (si « BF »), et le réglage du gaz.',
    'al83': '<b>Code</b> <span style="color: red;">AL83</span> : Combustion non régulière (erreur temporaire).<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de combustion.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier les obstructions de la cheminée, le diaphragme de l\'air (si « BF »), et le réglage du gaz.',
    'al84': '<b>Code</b> <span style="color: red;">AL84</span> : Réduction débit pour basse pression sur gaz de réseau.<br><b><span style="color:#e74c3c;">Cause</span></b> : Pression de gaz insuffisante.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier le débit du gaz.',
    'al88': '<b>Code</b> <span style="color: red;">AL88</span> : Erreur interne (protection d\'un composant de la carte).<br><b><span style="color:#e74c3c;">Cause</span></b> : Carte défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier le fonctionnement de la carte et la remplacer si nécessaire.',
    'al89': '<b>Code</b> <span style="color: red;">AL89</span> : Erreur signal feedback combustion fluctuante.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de combustion.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier l\'électrode, les évacuations, le diaphragme de l\'air (si « BF »), et le réglage du gaz.',
    'al90': '<b>Code</b> <span style="color: red;">AL90</span> : Erreur incapacité d\'atteindre le set de combustion.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de combustion.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier l\'électrode, les évacuations, le diaphragme de l\'air (si « BF »), et le réglage du gaz.',
    'al92': '<b>Code</b> <span style="color: red;">AL92</span> : Erreur système a atteint la correction d\'air maximale (au débit minimum).<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de combustion.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier l\'électrode, les évacuations, le diaphragme de l\'air (si « BF »), et le réglage du gaz.',
    'al93': '<b>Code</b> <span style="color: red;">AL93</span> : Erreur incapacité d\'atteindre le set de combustion.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de combustion.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier l\'électrode, les évacuations, le diaphragme de l\'air (si « BF »), et le réglage du gaz.',
    'al95': '<b>Code</b> <span style="color: red;">AL95</span> : Erreur micro-interruptions sur signal de flamme.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de détection.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier l\'électrode, la carte, l\'alimentation électrique, et le réglage du gaz.',
    'al96': '<b>Code</b> <span style="color: red;">AL96</span> : Blocage pour obstruction de l\'évacuation des fumées.<br><b><span style="color:#e74c3c;">Cause</span></b> : Cheminée obstruée.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier les obstructions de la cheminée et l\'évacuation des fumées, s\'assurer que l\'électrode ne touche pas le brûleur.',
    'al98': '<b>Code</b> <span style="color: red;">AL98</span> : Erreur logiciel, démarrage carte.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de carte.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contacter le SAV.',
    'al99': '<b>Code</b> <span style="color: red;">AL99</span> : Erreur générique carte.<br><b><span style="color:#e74c3c;">Cause</span></b> : Défaillance générale.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contacter le SAV.',
    'erreur--': '<b>Code</b> <span style="color: red;">Erreur --</span> : 1- Intervention fréquente de la soupape de sécurité / 2- Faible production d\'eau sanitaire.<br><b><span style="color:#e74c3c;">Cause</span></b> : 1- Pression ou vase d\'expansion défectueux / 2- Problème de débit ou d\'échangeur.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : 1- Vérifier la pression dans le circuit et le vase d\'expansion / 2- Vérifier la vanne de déviation, la propreté de l\'échangeur à plaques, et le robinet du circuit sanitaire.',

        // ... (autres marques et leurs codes d'erreur restent inchangés)
    };

    const brandResponses = responses[selectedBrand] || {};
    return brandResponses[message] || `Aucun <b>Code</b> <span style="color: red;">${message}</span> trouvé pour la marque <b>${document.getElementById('brandSelect').options[document.getElementById('brandSelect').selectedIndex].text}</b>. Vérifiez le <b>Code</b> erreur ou sélectionnez une autre marque .`;
}

function sendMessage() {
    const messageText = messageInput.value.trim();
    if (messageText !== '') {
        displayMessage(messageText, true);
        setTimeout(() => {
            const botResponse = getBotResponse(messageText);
            displayMessage(botResponse, false);
        }, 1000);
        messageInput.value = '';
    }
}

function restartConversation() {
    selectedBrand = '';
    messageArea.innerHTML = `
        <div class="message received">
            <div class="message-content">Sélectionnez la marque de votre chaudière puis tapez le <b>Code</b> erreur :<br>
            <select id="brandSelect" onchange="selectBrand()">
                <option value="">Choisissez une marque</option>
                <option value="saunier_duval">Saunier Duval</option>
                <option value="riello">Riello</option>
                <option value="beretta">Beretta</option>
                <option value="immergas">Immergas</option>
                <option value="motan">Motan</option>
                <option value="chappee">Chappee</option>
                <option value="facofri">Facofri</option>
                <option value="energical">Energical</option>
                <option value="sime">Sime</option>
                <option value="junkers">Junkers</option>
                <option value="copa">Copa</option>
                <option value="ferroli">Ferroli</option><option value="viesmann">Viesmann</option> 
            </select>
            </div>
        </div>
    `;
    messageInput.value = '';
}

function toggleChat() {
    if (chatContainer.style.display === 'block') {
        chatContainer.style.display = 'none';
    } else {
        chatContainer.style.display = 'block';
    }
}

messageInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});
</script>
