<style type="text/css">body {
    font-family: 'Roboto', Arial, sans-serif; /* Utilisation d'une police plus moderne */
    margin: 0;
    padding: 0;
    background: #f5f7fa; /* Fond légèrement gris pour un contraste doux */
}

.chat-container {
    position: fixed;
    bottom: 60px;
    right: 5px;
    width: 380px; /* Légère augmentation de la largeur */
    height: 600px; /* Légère augmentation de la hauteur */
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    display: block; /* Toujours visible */
    z-index: 1000;
    border: 1px solid #e0e0e0; /* Bordure subtile */
}

.chat-header {
    background: linear-gradient(45deg, #075e54, #0a8d7a); /* Gradient pour l'en-tête */
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 500;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
}

.chat-messages {
    height: 420px; /* Ajustement pour la nouvelle hauteur */
    overflow-y: auto;
    padding: 20px;
    background: #f9f9f9; /* Fond légèrement gris pour les messages */
}

.message {
    margin-bottom: 20px;
    display: flex;
    align-items: flex-end;
}

.message.received {
    justify-content: flex-start;
}

.message.sent {
    justify-content: flex-end;
}

.message-content {
    max-width: 100%;
    padding: 10px 15px;
    border-radius: 12px;
    font-size: 14px;
    line-height: 1.5;
    position: relative;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

.received .message-content {
    background: #ffffff;
    border: 1px solid #e0e0e0;
    color: #333;
}

.sent .message-content {
    background: #075e54;
    color: white;
}

.message-content img {
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
    max-width: 100%;
    height: auto;
    display: block;
}

.chat-input {
    border-top: 1px solid #ddd;
    padding: 15px;
    display: flex;
    background: white;
    align-items: center;
    gap: 10px;
}

.chat-input input {
    flex: 1;
    border: 1px solid #ddd;
    outline: none;
    padding: 10px 15px;
    font-size: 14px;
    border-radius: 20px;
    background: #f5f7fa;
}

.chat-input button {
    background: #075e54;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

.chat-input button:hover {
    background: #054d44;
    transform: translateY(-2px);
}

.restart-button {
    background: #dc3545;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 12px;
    transition: background 0.3s ease, transform 0.2s ease;
}

.restart-button:hover {
    background: #c82333;
    transform: translateY(-2px);
}

/* Style pour le menu déroulant */
select#brandSelect {
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ddd;
    background: #f5f7fa;
    font-size: 14px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
}

select#brandSelect:focus {
    outline: none;
    border-color: #075e54;
}
</style>

                    'f7': 'Code <span style="color: red;">F7</span> : Défaut boucle capteur sanitaire<br><b>Solution :</b> Vérifiez Capteur sanitaire REF S5704200.<br><br><center><b>Pièces :</b><br> Capteur sanitaire REF S5704200 <br><img src="https://img.webme.com/pic/s/shopping-rouiba/S54.jpg"  style="max-width: 70%; height: auto;"><br><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',
                    
                    
                    
                    'f8': 'Code <span style="color: red;">F8</span> : Défaut boucle capteur réservoir<br><b>Cause :</b> Humidité sur CTN3.<br><b>Solution :</b> Séchez ou remplacez la thermistance sanitaire REF 05497000.<br><b>Note :</b> Ce défaut ne bloque pas la chaudière.<br><br><center><b>Pièces :</b><br> Thermistance sanitaire REF 05497000 <br><img src="http://www.ihadadene.com/medias/images/05497000.jpg" style="max-width: 70%; height: auto;"><br><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f9': 'Code <span style="color: red;">F9</span> : Défaut boucle capteur pression eau<br><b>Cause :</b> Capteur en court-circuit ou défectueux.<br><b>Solution :</b> Vérifiez les raccordements électriques, Capteur de pression REF S5720500.<br><br><center><b>Pièces :</b><br> Capteur pression REF S5720500 <br><img src="https://img.webme.com/pic/s/shopping-rouiba/S46.jpg"  style="max-width: 70%; height: auto;"><br><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f12': 'Code <span style="color: red;">F12</span> : Défaut interface utilisateur afficheur<br><b>Cause :</b>Humidité ou afficheur défectueux, mauvaise connexion à la carte.<br><b>Solution :</b> Vérifiez Afficheur interface REF S1062000<br><br><center><b>Pièces :</b><br> Afficheur REF S1062000 <br><img src="http://www.ihadadene.com/medias/images/S1062000.jpg" style="max-width: 70%; height: auto;"><br><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span><b>Prix et Disponibilité </span></a>',

                    'f13': 'Code <span style="color: red;">F13</span> : Défaut carte principale<br><b>Solution :</b> Éteignez la chaudière, attendez quelques secondes, rallumez. Si persistant, voir Carte principale REF S1047000.<br><br><center><b>Pièces :</b><br> Carte Principale REF S1047000 <br><img src="https://img.webme.com/pic/s/shopping-rouiba/S45.jpg"  style="max-width: 70%; height: auto;"><br><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f14': 'Code <span style="color: red;">F14</span> : Défaut limiteur température chauffage<br><b>Cause :</b> CTN eau chaude déclipsée, vanne 3 voies bloquée, pompe défectueuse, débit chauffage faible (radiateurs fermés).<br><b>Solution :</b> Vérifiez Capteur chauffage REF S5739800, Vanne 3 voies REF 1020800, Pompe REF 05123600.<br><br><center><b>Pièces :</b><br> Capteur chauffage REF S5739800 <br><img src="http://www.ihadadene.com/medias/images/S5739800.jpg"  style="max-width: 70%; height: auto;"></b><br> Vanne 3 voies REF S1020800 <br><img src="http://www.ihadadene.com/medias/images/S1020800.jpg"  style="max-width: 70%; height: auto;"></b><br> Pompe REF 05123600 <br><img src="http://www.ihadadene.com/medias/album/pompe-complete-reference-05123600.jpg"  style="max-width: 70%; height: auto;"></b><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f15': 'Code <span style="color: red;">F15</span> : Défaut moteur pas à pas<br><b>Cause :</b> Connexion ou moteur défectueux.<br><b>Solution :</b> Vérifiez Moteur pas à pas REF S1071400.<br><br><center><b>Pièces :</b><br>  Moteur pas à pas REF S1071400 <br><img src="http://www.ihadadene.com/medias/images/S1071400.jpg"  style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span><b>Prix et Disponibilité</span></a>',


                    'f16': 'Code <span style="color: red;">F16</span> : Défaut fuite gaz par EVS<br><b>Solution :</b> Contrôlez l’électrovanne de sécurité gaz, Mécanisme gaz G20 REF S1071400.<center><b>Pièces :</b><br>  Moteur pas à pas REF S1071400 <br><img src="http://www.ihadadene.com/medias/images/S1071400.jpg"  style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span><b>Prix et Disponibilité </span></a>',

                    'f17': 'Code <span style="color: red;">F17</span> : Tension réseau trop faible<br><b>Cause :</b> Chute de tension (<175V).<br><b>Solution :</b> Prévoir un stabilisateur de tension.',

                    'f20': 'Code <span style="color: red;">F20</span> : Défaut de communication carte<br><b>Solution :</b> Peut être occasionnel. Vérifiez la compatibilité de Carte principale REF S1047000.<br><br><center><b>Pièces :</b><br> Carte Principale REF S1047000 <br><img src="https://img.webme.com/pic/s/shopping-rouiba/S45.jpg"  style="max-width: 70%; height: auto;"><br><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f00': 'Code <span style="color: red;">F00</span> : Défaut capteur T° chauffage (NTC)<br><b>Cause :</b> Capteur départ déconnecté.<br><b>Solution :</b> Vérifiez connexions, câblage, capteur (10 kΩ @25°C).<br><br><center><b>Pièces :</b><br> Capteur chauffage S5739800 <br><img src="http://www.ihadadene.com/medias/images/S5739800.jpg"  style="max-width: 70%; height: auto;"></b><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f01': '<b>Code</b> <span style="color: red;">F01</span> : Défaut capteur T° chauffage (NTC)<br><b><span style="color:#e74c3c;">Cause</span> :</b> Capteur retour déconnecté.<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions, câblage, capteur (10 kΩ @25°C).<br><br><center><b>Pièces :</b><br> Capteur chauffage S5739800 <br><img src="http://www.ihadadene.com/medias/images/S5739800.jpg"  style="max-width: 70%; height: auto;"></b><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f02': '<b>Code</b> <span style="color: red;">F02</span> : Capteur de régulation déconnecté<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions, câblage, capteur (10 kΩ @25°C).<br><br><center><b>Pièces :</b><br> Capteur chauffage S5739800 <br><img src="http://www.ihadadene.com/medias/images/S5739800.jpg"  style="max-width: 70%; height: auto;"></b><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f03': '<b>Code</b> <span style="color: red;">F03</span> : Capteur ballon déconnecté<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions, câblage, capteur (10 kΩ @25°C).<br><br><center><b>Pièces :</b><br> Capteur chauffage S5739800 <br><img src="http://www.ihadadene.com/medias/images/S5739800.jpg"  style="max-width: 70%; height: auto;"></b><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f10': '<b>Code</b> <span style="color: red;">F10</span> : Capteur départ en court-circuit<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions, câblage, capteur (10 kΩ @25°C).<br><br><center><b>Pièces :</b><br> Capteur chauffage S5739800 <br><img src="http://www.ihadadene.com/medias/images/S5739800.jpg"  style="max-width: 70%; height: auto;"></b><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f11': '<b>Code</b> <span style="color: red;">F11</span> : Capteur retour en court-circuit<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions, câblage, capteur (10 kΩ @25°C).<br><br><center><b>Pièces :</b><br> Capteur chauffage S5739800 <br><img src="http://www.ihadadene.com/medias/images/S5739800.jpg"  style="max-width: 70%; height: auto;"></b><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',
                   
                    'f22': '<b>Code</b> <span style="color: red;">F22</span> : Fuite ou manque d’eau<br><b><span style="color:#e74c3c;">Cause</span> :</b> Fuite installation, soupape chauffage, vase d’expansion défectueux.<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Remplissez et purgez l’installation, vérifiez vase d’expansion et fuites.<br><center><b>Pièces :</b><br>Soupape sécurité 0020078632 <br><img src="http://www.ihadadene.com/medias/images/0020078632.JPEG" style="max-width: 70%; height: auto;"><br>Vase expansion <br><img src="http://www.ihadadene.com/medias/images/05705800.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f23': '<b>Code</b> <span style="color: red;">F23</span> : Problème circulation d’eau<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez pompe (fonctionnement, dégommage), robinets chauffage ouverts, échangeur à plaques (en sanitaire), filtre chauffage, purge circuit primaire.<br><center><b>Pièces :</b><br>Pompe <br><img src="http://www.ihadadene.com/medias/images/S1024000.jpg" style="max-width: 70%; height: auto;"><br> Echangeur sanitaire <br><img src="http://www.ihadadene.com/medias/images/S1024800.jpg" style="max-width: 70%; height: auto;"><br>Filtre chauffage S1005400 <br><img src="https://img.webme.com/pic/s/shopping-rouiba/S59.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f24': '<b>Code</b> <span style="color: red;">F24</span> : Mauvais fonctionnement pompe ou manque d’eau<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Voir F22 ou vérifiez robinets chauffage fermés, pompe déconnectée/grippée, moteur pas-à-pas mécanisme gaz (versions B).<br><center><b>Pièces :</b><br> Pompe <br><img src="http://www.ihadadene.com/medias/images/S1024000.jpg" style="max-width: 70%; height: auto;"><br> Moteur pas à pas REF S1071400 <br><img src="http://www.ihadadene.com/medias/images/S1071400.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f26': '<b>Code</b> <span style="color: red;">F26</span> : Câblage défectueux/débranché<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez mécanisme gaz et connexions.<br><center><b>Pièces :</b><br> Moteur pas à pas REF S1071400 <br><img src="http://www.ihadadene.com/medias/images/S1071400.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f27': '<b>Code</b> <span style="color: red;">F27</span> : Défaut détection flamme<br><b><span style="color:#e74c3c;">Cause</span> :</b> Détection anormale.<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez électrode de détection, carte principale, allumeur.<br><center><b>Pièces :</b><br> Carte électronique <br><img src="http://www.ihadadene.com/medias/images/0020202572.jpeg" style="max-width: 70%; height: auto;"><br> Allumeur recurent SD S5742700 <br>Electrode allumage <br><img src="http://www.ihadadene.com/medias/images/0020200638.JPG" style="max-width: 70%; height: auto;"><br> Allumeur recurent SD S5742700 <br><img src="http://www.ihadadene.com/medias/images/S5742700.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f28': '<b>Code</b> <span style="color: red;">F28</span> : Défaut d’allumage<br><b><span style="color:#e74c3c;">Cause</span> :</b> Pas d’arrivée gaz ou débit insuffisant.<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez réglage et mécanisme gaz, raccordement terre, électrode allumage/détection, allumeur, circuit gaz.<br><center><b>Pièces :</b><br>Bloc gaz NV 0020200660 <br><img src="http://www.ihadadene.com/medias/images/0020200660.jpg" style="max-width: 70%; height: auto;"><br> Electrode allumage S1003800 <br><img src="https://img.webme.com/pic/s/shopping-rouiba/S57.jpg" style="max-width: 70%; height: auto;"><br>Allumeur recurent S5742700 <br><img src="http://www.ihadadene.com/medias/images/S5742700.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',


                    'f29': '<b>Code</b> <span style="color: red;">F29</span> : Perte de flamme en fonctionnement<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez électrode de détection, arrivée gaz.<br><center><b>Pièces :</b><br>Bloc gaz NV 0020200660 <br><img src="http://www.ihadadene.com/medias/images/0020200660.jpg" style="max-width: 70%; height: auto;"><br> Electrode allumage S1003800 <br><img src="https://img.webme.com/pic/s/shopping-rouiba/S57.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f32': '<b>Code</b> <span style="color: red;">F32</span> : Défaut air/fumées<br><b><span style="color:#e74c3c;">Cause</span> :</b> Vitesse ventilateur incorrecte.<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez arrivée air, évacuation fumées, connexions ventilateur.<br><center><b>Pièces :</b><br> Extracteur 0020213171 <br><img src="http://www.ihadadene.com/medias/images/0020213171.jpg" style="max-width: 70%; height: auto;"><br> Pressostat air SD S1008900 <br><img src="http://www.ihadadene.com/medias/images/S1008900.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f33': '<b>Code</b> <span style="color: red;">F33</span> : Défaut pressostat air<br><b><span style="color:#e74c3c;">Cause</span> :</b> Contact pressostat collé.<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez pressostat.<br><center><b>Pièces :</b><br> Pressostat air SD S1008900 <br><img src="http://www.ihadadene.com/medias/images/S1008900.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f36': '<b>Code</b> <span style="color: red;">F36</span> : Débordement fumées<br><b><span style="color:#e74c3c;">Cause</span> :</b> Mauvaise évacuation.<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez aération local, conduit fumées, thermostat sécurité SRC.<br><center><b>Pièces :</b><br> Thermostat surchauffe S1008000 <br><img src="http://www.ihadadene.com/medias/images/S1008000.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f42': '<b>Code</b> <span style="color: red;">F42</span> : Résistance codage incorrecte/absente<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez résistance codage (versions B).<br><center><b>Pièces :</b><br> Thermistance 05497000 <br><img src="http://www.ihadadene.com/medias/images/05497000.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f49': '<b>Code</b> <span style="color: red;">F49</span> : Ligne e-Bus en défaut<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez court-circuit/longueur câble e-Bus.',

                    'f52': '<b>Code</b> <span style="color: red;">F52</span> : Défaut calibration capteur débit<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions, remplacez capteur MFS (versions B).<br><center><b>Pièces :</b><br> Capteur chauffage SD S5739800 <br><img src="http://www.ihadadene.com/medias/images/S5739800.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f53': '<b>Code</b> <span style="color: red;">F53</span> : Pas de stabilisation flamme<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez raccordements fumées, pression gaz, capteur MFS (filtre bloqué), moteur pas-à-pas mécanisme gaz.<br><center><b>Pièces :</b><br> Bloc gaz NV 0020200660 <br><img src="http://www.ihadadene.com/medias/images/0020200660.jpg" style="max-width: 70%; height: auto;"><br> Capteur chauffage SD S5739800 <br><img src="http://www.ihadadene.com/medias/images/S5739800.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f54': '<b>Code</b> <span style="color: red;">F54</span> : Pas de débit détecté (MFS)<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez mécanisme gaz, arrivée gaz, capteur MFS.<br><center><b>Pièces :</b><br> Bloc gaz NV 0020200660 <br><img src="http://www.ihadadene.com/medias/images/0020200660.jpg" style="max-width: 70%; height: auto;"><br> Capteur chauffage SD S5739800 <br><img src="http://www.ihadadene.com/medias/images/S5739800.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f56': '<b>Code</b> <span style="color: red;">F56</span> : Écart ratio air/gaz (risque CO)<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez mécanisme gaz, capteur MFS.<br><center><b>Pièces :</b><br> Bloc gaz NV 0020200660 <br><img src="http://www.ihadadene.com/medias/images/0020200660.jpg" style="max-width: 70%; height: auto;"><br> Capteur chauffage SD S5739800 <br><img src="http://www.ihadadene.com/medias/images/S5739800.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f57': '<b>Code</b> <span style="color: red;">F57</span> : Mode dégradé (défauts F52/F53/F56)<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez mécanisme gaz, ventilateur, voir F52/F53/F56.<br><center><b>Pièces :</b><br> Extracteur 30kw NV 0020213171 <br><img src="http://www.ihadadene.com/medias/images/0020213171.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f61': '<b>Code</b> <span style="color: red;">F61</span> : Défaut commande vanne gaz<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions carte principale, carte électronique.<br><center><b>Pièces :</b><br> Carte chaudiere SD 05712600 <br><img src="http://www.ihadadene.com/medias/images/05712600.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f62': '<b>Code</b> <span style="color: red;">F62</span> : Défaut fermeture vanne gaz<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions carte principale, carte électronique.<br><center><b>Pièces :</b><br> Carte chaudiere SD 05712600 <br><img src="http://www.ihadadene.com/medias/images/05712600.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f63': '<b>Code</b> <span style="color: red;">F63</span> : Défaut mémoire carte principale<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez carte, reset appareil.<br><center><b>Pièces :</b><br> Carte chaudiere SD 05712600 <br><img src="http://www.ihadadene.com/medias/images/05712600.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f64': '<b>Code</b> <span style="color: red;">F64</span> : Fluctuation rapide capteur départ/retour<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions carte principale, capteurs.<br><center><b>Pièces :</b><br> Carte chaudiere SD 05712600 <br><img src="http://www.ihadadene.com/medias/images/05712600.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f65': '<b>Code</b> <span style="color: red;">F65</span> : Température carte principale trop élevée<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez ventilation carte, reset appareil.<br><center><b>Pièces :</b><br> Carte chaudiere SD 05712600 <br><img src="http://www.ihadadene.com/medias/images/05712600.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f67': '<b>Code</b> <span style="color: red;">F67</span> : Défaut signal flamme carte principale<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions carte, électrode détection.<br><center><b>Pièces :</b><br> Carte chaudiere SD 05712600 <br><img src="http://www.ihadadene.com/medias/images/05712600.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f68': '<b>Code</b> <span style="color: red;">F68</span> : Fluctuation signal flamme<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Voir F28, vérifier compatibilité interface/carte.<br><center><b>Pièces :</b><br> Carte chaudiere SD 05712600 <br><img src="http://www.ihadadene.com/medias/images/05712600.jpg" style="max-width: 70%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f70': '<b>Code</b> <span style="color: red;">F70</span> : Mauvais <b>Code</b> produit<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez <b>Code</b> produit, référence carte.<br><center><b>Pièces :</b><br> Ref. carte Saunier Duval<br><img src="http://www.ihadadene.com/medias/images/carte.jpg" style="max-width: 90%; height: auto;"><br><a href="tel:0550081152" style="text-decoration: none;"><span style="display: inline-flex; align-items: center; background-color: #075e54; color: white; padding: 10px 15px; border-radius: 5px;"><span style="margin-right: 8px;">☎️</span> <b>Prix et Disponibilité </span></a>',

                    'f71': '<b>Code</b> <span style="color: red;">F71</span> : Variation anormale T° capteur départ<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions, capteur.',

                    'f72': '<b>Code</b> <span style="color: red;">F72</span> : Incohérence T° départ/retour<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions, capteurs défectueux.',
                    'f73': '<b>Code</b> <span style="color: red;">F73</span> : Capteur pression court-circuit/déconnecté<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions, capteur.',
                    'f74': '<b>Code</b> <span style="color: red;">F74</span> : Capteur pression défaut électrique<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions, capteur.',
                    'f76': '<b>Code</b> <span style="color: red;">F76</span> : Défaut fusible thermique<br><b><span style="color:#e74c3c;">Cause</span> :</b> Fusible déconnecté/défectueux.<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions, fusible.',
                    'f77': '<b>Code</b> <span style="color: red;">F77</span> : Défaut accessoires externes<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions vanne gaz externe, pompe condensats.',
                    'f79': '<b>Code</b> <span style="color: red;">F79</span> : Défaut capteur T° ballon<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions, capteur.',
                    'f81': '<b>Code</b> <span style="color: red;">F81</span> : Surchauffe circuit sanitaire<br><b><span style="color:#e74c3c;">Cause</span> :</b> Capteur T° mal clipsé, pompe sanitaire HS, clapet anti-retour bloqué, échangeur bouché.<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez composants, circuit primaire.',
                    'f83': '<b>Code</b> <span style="color: red;">F83</span> : Circuit mal dégazé<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Voir F22, purger circuit.',
                    'f84': '<b>Code</b> <span style="color: red;">F84</span> : Incohérence capteurs départ/retour<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions, capteurs défectueux.',
                    'f85': '<b>Code</b> <span style="color: red;">F85</span> : Capteurs départ/retour sur même tubulure<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez connexions capteurs.',
                    'f86': '<b>Code</b> <span style="color: red;">F86</span> : Surchauffe plancher chauffant<br><b><span style="font-weight: 500; color: #075e54;">Solution :</span></b> Vérifiez T° circuit, sécurité surchauffe, thermostat, pontet connecteur FLOOR.'
                },
                'chappee': {
                    'e10': '<b>Code</b> <span style="color: red;">E10</span> : Défaut Capteur sonde extérieure .<br><b><span style="color:#e74c3c;">Cause</span></b> : en panne.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez ou remplacez le capteur sonde.',
                    'e20': '<b>Code</b> <span style="color: red;">E20</span> : Capteur NTC de refoulement en panne.<br><b><span style="color:#e74c3c;">Cause</span></b> : en panne.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Nettoyer ou changer le capteur.',
                    'e28': '<b>Code</b> <span style="color: red;">E28</span> : Capteur NTC de fumées en panne.<br><b><span style="color:#e74c3c;">Cause</span></b> : en panne.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Nettoyer ou changer le capteur.',
                    'e50': '<b>Code</b> <span style="color: red;">E50</span> : Capteur NTC sanitaire en panne.<br><b><span style="color:#e74c3c;">Cause</span></b> : en panne.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Nettoyer ou changer le capteur.',
                    'e110': '<b>Code</b> <span style="color: red;">E110</span> : Déclenchement du thermostat de sécurité.<br><b><span style="color:#e74c3c;">Cause</span></b> : surchauffe ou anomalie.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Mettre le sélecteur sur “R” pendant au moins 1 seconde. Au cas où ce dispositif se déclencherait souvent, faire appel au centre de service après-vente agréé.',
                    'e119': '<b>Code</b> <span style="color: red;">E119</span> : Absence dʼautorisation du pressostat hydraulique.<br><b><span style="color:#e74c3c;">Cause</span></b> : pression incorrecte.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier si la pression du circuit correspond à la valeur prescrite. Voir chapitre remplissage du circuit. Si lʼanomalie persiste, faire appel au centre service après-vente agréé.',
                    'e125': '<b>Code</b> <span style="color: red;">E125</span> : Intervention de sécurité (Pompe bloquée).<br><b><span style="color:#e74c3c;">Cause</span></b> : pompe en panne.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Débloquer la pompe, voir SAV.',
                    'e130': '<b>Code</b> <span style="color: red;">E130</span> : Intervention du capteur des fumées pour sur température.<br><b><span style="color:#e74c3c;">Cause</span></b> : surchauffe.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Mettre le sélecteur sur “R” pendant au moins 1 seconde. Au cas où ce dispositif se déclencherait souvent, faire appel au centre de service après-vente agréé.',
                    'e133': '<b>Code</b> <span style="color: red;">E133</span> : Absence de gaz.<br><b><span style="color:#e74c3c;">Cause</span></b> : alimentation en gaz interrompue.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Mettre le sélecteur sur “R” pendant au moins 1 seconde. Si lʼanomalie persiste, faire appel au centre de service après-vente agréé.',
                    'e151': '<b>Code</b> <span style="color: red;">E151</span> : Erreur interne carte de la chaudière.<br><b><span style="color:#e74c3c;">Cause</span></b> : problème électronique.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Faire appel au centre de service après-vente agréé. Vérifier la position des électrodes dʼallumage.',
                    'e160': '<b>Code</b> <span style="color: red;">E160</span> : Seuil de vitesse de ventilateur non atteint.<br><b><span style="color:#e74c3c;">Cause</span></b> : problème de ventilation.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Faire appel au centre de service après-vente agréé.'
                },
                'riello': {
                    'a02': '<b>Code</b> <span style="color: red;">A02</span> : Alarme de thermostat limite.<br><b><span style="color:#e74c3c;">Cause</span></b> : Défaut technique.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Placer le sélecteur de fonction sur OFF, attendre 6 secondes, puis positionner sur radiateur. Si les tentatives de déblocage ne réactivent pas la chaudière, demander l\'intervention du Service après-vente.',
                    'a01': '<b>Code</b> <span style="color: red;">A01</span> : Alarme de verrouillage du module ACF - Panne électrique.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de raccordement électrique, défaut de l\'électrode de détection de flamme ou panne de la carte électronique.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier le raccordement électrique (inversion de la prise si nécessaire) et s\'assurer que la polarité phase/neutre est correcte. Vérifier la cheminée et la nettoyer si besoin. Contrôler la disponibilité et la pression du gaz à la sortie de la vanne (intervention d\'un spécialiste si ajustement nécessaire). Vérifier les contacts et l\'isolation de l\'électrode de détection de flamme, ainsi que son état (nettoyer ou remplacer si défectueuse). Si le problème persiste, faire intervenir le Service après-vente pour diagnostiquer une possible panne de la carte électronique.',
                    'a03': '<b>Code</b> <span style="color: red;">A03</span> : Alarme d\'interrupteur de pression d\'air (modèles ventouse) ou thermostat des fumées (modèles cheminée).<br><b><span style="color:#e74c3c;">Cause</span></b> : Défaut de pression d\'air ou problème lié aux fumées.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Placer le sélecteur de fonction sur OFF, attendre 6 secondes, puis positionner sur radiateur. Si les tentatives de déblocage ne réactivent pas la chaudière, demander l\'intervention du Service après-vente.',
                    'a04': '<b>Code</b> <span style="color: red;">A04</span> : Alarme pressostat H2O.<br><b><span style="color:#e74c3c;">Cause</span></b> : Pression d\'eau insuffisante.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la pression indiquée par l\'indicateur du niveau d\'eau. Si elle est inférieure à 0,3 bar, placer le sélecteur de fonction sur OFF, puis régler le bouchon de remplissage jusqu\'à ce que la pression atteigne une valeur entre 1 et 1,5 bar. Repositionner ensuite le sélecteur sur la position souhaitée (ex. hiver). Si les chutes de pression sont fréquentes, demander l\'intervention du Service Technique après-vente.',
                    'a06': '<b>Code</b> <span style="color: red;">A06</span> : Anomalie sanitaire NTC.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème avec la sonde NTC sanitaire.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la sonde NTC sanitaire. Faire intervenir le Service après-vente si nécessaire.',
                    'a07': '<b>Code</b> <span style="color: red;">A07</span> : Anomalie chauffage NTC.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème avec la sonde NTC de chauffage.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la sonde NTC de chauffage. Faire intervenir le Service après-vente si nécessaire.',
                    'a11': '<b>Code</b> <span style="color: red;">A11</span> : Flamme parasite.<br><b><span style="color:#e74c3c;">Cause</span></b> : Détection anormale d\'une flamme.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Faire intervenir le Service après-vente pour un diagnostic approfondi.',
                    'adj': '<b>Code</b> <span style="color: red;">ADJ</span> : Réglage électrique du chauffage minimum et maximum.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Ajuster les paramètres électriques selon les besoins. Consulter un technicien si nécessaire.',
                    'clignotant_88': '<b>Code</b> <span style="color: red;">Clignotant 88*</span> : Transitoire en attente d\'allumage.<br><b><span style="color:#e74c3c;">Cause</span></b> : Délai avant l\'allumage.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Attendre la fin du transitoire. Si le problème persiste, vérifier l\'interrupteur de pression (modèles CSI ventouse) ou le thermostat des fumées (modèles CAI cheminée) et faire intervenir le Service après-vente si nécessaire.'
                },
                'beretta': {
                    'a02': '<b>Code</b> <span style="color: red;">A02</span> : Alarme de thermostat limite.<br><b><span style="color:#e74c3c;">Cause</span></b> : Défaut technique.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Placer le sélecteur de fonction sur OFF, attendre 6 secondes, puis positionner sur radiateur. Si les tentatives de déblocage ne réactivent pas la chaudière, demander l\'intervention du Service après-vente.',
                    'a01': '<b>Code</b> <span style="color: red;">A01</span> : Alarme de verrouillage du module ACF - Panne électrique.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de raccordement électrique, défaut de l\'électrode de détection de flamme ou panne de la carte électronique.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier le raccordement électrique (inversion de la prise si nécessaire) et s\'assurer que la polarité phase/neutre est correcte. Vérifier la cheminée et la nettoyer si besoin. Contrôler la disponibilité et la pression du gaz à la sortie de la vanne (intervention d\'un spécialiste si ajustement nécessaire). Vérifier les contacts et l\'isolation de l\'électrode de détection de flamme, ainsi que son état (nettoyer ou remplacer si défectueuse). Si le problème persiste, faire intervenir le Service après-vente pour diagnostiquer une possible panne de la carte électronique.',
                    'a03': '<b>Code</b> <span style="color: red;">A03</span> : Alarme d\'interrupteur de pression d\'air (modèles ventouse) ou thermostat des fumées (modèles cheminée).<br><b><span style="color:#e74c3c;">Cause</span></b> : Défaut de pression d\'air ou problème lié aux fumées.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Placer le sélecteur de fonction sur OFF, attendre 6 secondes, puis positionner sur radiateur. Si les tentatives de déblocage ne réactivent pas la chaudière, demander l\'intervention du Service après-vente.',
                    'a04': '<b>Code</b> <span style="color: red;">A04</span> : Alarme pressostat H2O.<br><b><span style="color:#e74c3c;">Cause</span></b> : Pression d\'eau insuffisante.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la pression indiquée par l\'indicateur du niveau d\'eau. Si elle est inférieure à 0,3 bar, placer le sélecteur de fonction sur OFF, puis régler le bouchon de remplissage jusqu\'à ce que la pression atteigne une valeur entre 1 et 1,5 bar. Repositionner ensuite le sélecteur sur la position souhaitée (ex. hiver). Si les chutes de pression sont fréquentes, demander l\'intervention du Service Technique après-vente.',
                    'a06': '<b>Code</b> <span style="color: red;">A06</span> : Anomalie sanitaire NTC.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème avec la sonde NTC sanitaire.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la sonde NTC sanitaire. Faire intervenir le Service après-vente si nécessaire.',
                    'a07': '<b>Code</b> <span style="color: red;">A07</span> : Anomalie chauffage NTC.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème avec la sonde NTC de chauffage.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la sonde NTC de chauffage. Faire intervenir le Service après-vente si nécessaire.',
                    'a11': '<b>Code</b> <span style="color: red;">A11</span> : Flamme parasite.<br><b><span style="color:#e74c3c;">Cause</span></b> : Détection anormale d\'une flamme.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Faire intervenir le Service après-vente pour un diagnostic approfondi.',
                    'adj': '<b>Code</b> <span style="color: red;">ADJ</span> : Réglage électrique du chauffage minimum et maximum.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Ajuster les paramètres électriques selon les besoins. Consulter un technicien si nécessaire.',
                    '88': '<b>Code</b> <span style="color: red;">Clignotant 88*</span> : Transitoire en attente allumage.<br><b><span style="color:#e74c3c;">Cause</span></b> : Délai avant allumage.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Attendre la fin du transitoire. Si le problème persiste, vérifier interrupteur de pression (modèles CSI ventouse) ou le thermostat des fumées (modèles CAI cheminée) et faire intervenir le Service après-vente si nécessaire.'
                },
                'immergas': {
                    '11': '<b>Code</b> <span style="color: red;">11</span> : Défaut circulateur.<br><b><span style="color:#e74c3c;">Cause</span></b> : Pompe bloquée.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Débloquez ou remplacez la pompe.',
                    '10': '<b>Code</b> <span style="color: red;">10</span> : Pression basse.<br><b><span style="color:#e74c3c;">Cause</span></b> : Manque d’eau.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Remplissez à 1-2 bars.',
                    '05': '<b>Code</b> <span style="color: red;">05</span> : Défaut sonde chauffage.<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Remplacez la sonde.',
                    '02': '<b>Code</b> <span style="color: red;">02</span> : Surchauffe.<br><b><span style="color:#e74c3c;">Cause</span></b> : Circulation bloquée.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez la pompe, purgez.',
                    '01': '<b>Code</b> <span style="color: red;">01</span> : Défaut d’allumage.<br><b><span style="color:#e74c3c;">Cause</span></b> : Pas de gaz ou électrode HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez le gaz, nettoyez l’électrode.'
                },
                'motan': {
                    'e05': '<b>Code</b> <span style="color: red;">E05</span> : Défaut sonde NTC.<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Remplacez la sonde.',
                    'e04': '<b>Code</b> <span style="color: red;">E04</span> : Défaut ventilateur.<br><b><span style="color:#e74c3c;">Cause</span></b> : Ventilateur HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Remplacez le ventilateur.',
                    'e03': '<b>Code</b> <span style="color: red;">E03</span> : Surchauffe.<br><b><span style="color:#e74c3c;">Cause</span></b> : Pompe bloquée.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Débloquez la pompe, purgez.',
                    'e02': '<b>Code</b> <span style="color: red;">E02</span> : Pression basse.<br><b><span style="color:#e74c3c;">Cause</span></b> : Fuite ou manque d’eau.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Remplissez à 1-2 bars.',
                    'e01': '<b>Code</b> <span style="color: red;">E01</span> : Défaut d’allumage.<br><b><span style="color:#e74c3c;">Cause</span></b> : Pas de gaz ou allumeur HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez le gaz, remplacez l’allumeur.',
                    'e2': '<b>Code</b> <span style="color: red;">E2</span> : Pression basse.<br><b><span style="color:#e74c3c;">Cause</span></b> : Fuite ou manque d’eau.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Remplissez à 1-2 bars.',
                    'e1': '<b>Code</b> <span style="color: red;">E1</span> : Défaut d’allumage.<br><b><span style="color:#e74c3c;">Cause</span></b> : Pas de gaz ou allumeur HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez le gaz, remplacez l’allumeur.',
                    'eu': '<b>Code</b> <span style="color: red;">Eu</span> : Défaut synchronisation de la carte électronique.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de connexion ou carte défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Débranchez et rebranchez après 5 secondes.',
                    'en': '<b>Code</b> <span style="color: red;">En</span> : Problème alimentation gaz.<br><b><span style="color:#e74c3c;">Cause</span></b> : Arrivée de gaz insuffisante.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez l’alimentation gaz ou le bloc gaz.',
                    'e0': '<b>Code</b> <span style="color: red;">E0</span> : Problème d’alimentation électrique.<br><b><span style="color:#e74c3c;">Cause</span></b> : Mauvais branchement.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez le branchement électrique.',
                    'e3': '<b>Code</b> <span style="color: red;">E3</span> : Problèmes avec CTN de température sur le circuit chauffage.<br><b><span style="color:#e74c3c;">Cause</span></b> : Capteur défectueux.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez la CTN et son câblage.',
                    'e4': '<b>Code</b> <span style="color: red;">E4</span> : Problèmes avec capteur de température sur le circuit d’eau chaude.<br><b><span style="color:#e74c3c;">Cause</span></b> : Capteur défectueux.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez la CTN eau sanitaire.',
                    'e5': '<b>Code</b> <span style="color: red;">E5</span> : Problèmes avec évacuation des gaz brûlés.<br><b><span style="color:#e74c3c;">Cause</span></b> : Conduit obstrué ou extracteur défectueux.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez le conduit cheminée ou son thermostat température, ainsi que l’extracteur d’air.',
                    'e6': '<b>Code</b> <span style="color: red;">E6</span> : Problème réseau alimentation électrique.<br><b><span style="color:#e74c3c;">Cause</span></b> : Instabilité électrique.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez le raccordement électrique.',
                    'e7': '<b>Code</b> <span style="color: red;">E7</span> : Flamme parasite.<br><b><span style="color:#e74c3c;">Cause</span></b> : Détection anormale de flamme.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Remettre à zéro en appuyant sur RESET.',
                    'e8_maxoptimus': '<b>Code</b> <span style="color: red;">E8 MAXOPTIMUS</span> : La température de l’échangeur de chaleur dépasse 95°C.<br><b><span style="color:#e74c3c;">Cause</span></b> : Surchauffe.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez la CTN chauffage.',
                    'e8_plusmt': '<b>Code</b> <span style="color: red;">E8 PLUS MT</span> : Erreur de la carte.<br><b><span style="color:#e74c3c;">Cause</span></b> : Dysfonctionnement électronique.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Coupez puis remettez la chaudière en marche, si l’erreur persiste, vérifiez la carte.',
                    'e9': '<b>Code</b> <span style="color: red;">E9</span> : Après 5 tentatives de réarmement de la chaudière.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème persistant.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Coupez puis remettez la chaudière en marche, l’erreur devrait disparaître.',
                    'e10': '<b>Code</b> <span style="color: red;">E10</span> : La pression de l’eau du système est incorrecte (moins de 0,8 bar).<br><b><span style="color:#e74c3c;">Cause</span></b> : Pression trop basse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Complétez l’installation d’eau jusqu’à 1,5 bar et surveillez la pression pendant quelques jours. Vérifiez les fuites, contactez le SAV si nécessaire.',
                    'e11': '<b>Code</b> <span style="color: red;">E11</span> : Augmentation rapide de la température de l’eau de sortie.<br><b><span style="color:#e74c3c;">Cause</span></b> : Surchauffe soudaine.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Auto-reconfiguration à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e13': '<b>Code</b> <span style="color: red;">E13</span> : Différence de température aller/retour trop élevée.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de circulation.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Auto-reconfiguration à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e15': '<b>Code</b> <span style="color: red;">E15</span> : Aucun signal de débit d’eau malgré activation de la pompe.<br><b><span style="color:#e74c3c;">Cause</span></b> : Pompe ou capteur défectueux.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET.',
                    'e20': '<b>Code</b> <span style="color: red;">E20</span> : Allumage échoué après trois essais.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème d’allumage.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET.',
                    'e22': '<b>Code</b> <span style="color: red;">E22</span> : Défaillance en phase de détection de la flamme.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de détection.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET.',
                    'e23': '<b>Code</b> <span style="color: red;">E23</span> : Défaillance en phase de détection de la flamme.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de détection.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET.',
                    'e25': '<b>Code</b> <span style="color: red;">E25</span> : BCU défectueux.<br><b><span style="color:#e74c3c;">Cause</span></b> : Unité de contrôle brûleur hors service.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET.',
                    'e30': '<b>Code</b> <span style="color: red;">E30</span> : Capteur des gaz brûlés défectueux.<br><b><span style="color:#e74c3c;">Cause</span></b> : Capteur HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET.',
                    'e31': '<b>Code</b> <span style="color: red;">E31</span> : Capteur défectueux du tube aller de chauffage.<br><b><span style="color:#e74c3c;">Cause</span></b> : Capteur HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET, à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e32': '<b>Code</b> <span style="color: red;">E32</span> : Capteur défectueux du tube retour de chauffage.<br><b><span style="color:#e74c3c;">Cause</span></b> : Capteur HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET, à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e35': '<b>Code</b> <span style="color: red;">E35</span> : Capteur de température extérieure défectueux.<br><b><span style="color:#e74c3c;">Cause</span></b> : Capteur HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET, à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e36': '<b>Code</b> <span style="color: red;">E36</span> : Capteur de température ECD défectueux.<br><b><span style="color:#e74c3c;">Cause</span></b> : Capteur HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET, à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e37': '<b>Code</b> <span style="color: red;">E37</span> : Capteur 1 de température du chauffe-eau défectueux.<br><b><span style="color:#e74c3c;">Cause</span></b> : Capteur HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET, à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e38': '<b>Code</b> <span style="color: red;">E38</span> : Capteur 2 de température du chauffe-eau défectueux.<br><b><span style="color:#e74c3c;">Cause</span></b> : Capteur HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET, à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e40': '<b>Code</b> <span style="color: red;">E40</span> : Température des gaz de combustion trop élevée.<br><b><span style="color:#e74c3c;">Cause</span></b> : Surchauffe.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET, à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e41': '<b>Code</b> <span style="color: red;">E41</span> : Température du caloporteur par tube aller d’EC trop élevée ou trop basse.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de régulation.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET, à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e42': '<b>Code</b> <span style="color: red;">E42</span> : Température du caloporteur par tube retour d’EC trop élevée ou trop basse.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de régulation.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET, à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e45': '<b>Code</b> <span style="color: red;">E45</span> : Température extérieure trop élevée.<br><b><span style="color:#e74c3c;">Cause</span></b> : Conditions anormales.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET, à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e46': '<b>Code</b> <span style="color: red;">E46</span> : Température de l’ECD trop réduite ou élevée.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de régulation.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET, à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e47': '<b>Code</b> <span style="color: red;">E47</span> : Température indiquée par le capteur 1 du chauffe-eau trop réduite ou élevée.<br><b><span style="color:#e74c3c;">Cause</span></b> : Capteur ou régulation défectueux.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET, à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e48': '<b>Code</b> <span style="color: red;">E48</span> : Température indiquée par le capteur 2 du chauffe-eau trop réduite ou élevée.<br><b><span style="color:#e74c3c;">Cause</span></b> : Capteur ou régulation défectueux.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET, à la disparition de la <span style="color:#e74c3c;">Cause</span>.',
                    'e50': '<b>Code</b> <span style="color: red;">E50</span> : Défaillance dans l’alimentation du ventilateur à 230VAC.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème électrique.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET.',
                    'e51': '<b>Code</b> <span style="color: red;">E51</span> : Erreur à la commande ou à l’état du ventilateur.<br><b><span style="color:#e74c3c;">Cause</span></b> : Ventilateur défectueux.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET.',
                    'e52': '<b>Code</b> <span style="color: red;">E52</span> : Fonctionnement inadéquat du ventilateur (ex. rotation).<br><b><span style="color:#e74c3c;">Cause</span></b> : Ventilateur défectueux.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Reconfigurable manuellement par la touche RESET.'
                },
                'facofri': {
                    'e0': '<b>Code</b> <span style="color: red;">E0</span> : Absence de communication chrono thermostat ECHOCRONO.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de transmission.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez la ligne de transmission, remplacez l\'ECHOCRONO si nécessaire.',
                    'e1': '<b>Code</b> <span style="color: red;">E1</span> : Absence d’allumage (blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Pas de gaz ou problème d’allumage.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez la présence du gaz et la pression, contrôlez l’électrode d’allumage, vérifiez le câble électrique et l’allumeur.',
                    'e2': '<b>Code</b> <span style="color: red;">E2</span> : Anomalie pressostat fumée (blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème d’évacuation des fumées.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contrôlez le tirage de la cheminée et le conduit de fumée, vérifiez le fonctionnement du ventilateur ventouse.',
                    'e3': '<b>Code</b> <span style="color: red;">E3</span> : Anomalie sonde température chauffage (blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez ou remplacez le capteur chauffage.',
                    'e4': '<b>Code</b> <span style="color: red;">E4</span> : Anomalie sonde température sanitaire (distribution sanitaire en mode provisoire).<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez ou remplacez le capteur sanitaire.',
                    'e5': '<b>Code</b> <span style="color: red;">E5</span> : Anomalie modulateur (blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème électrique ou vanne gaz HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez le branchement électrique du modulateur, remplacez la vanne gaz si nécessaire.',
                    'e6': '<b>Code</b> <span style="color: red;">E6</span> : Température élevée sonde chauffage (chaudière en veille, eau chaude sanitaire normale).<br><b><span style="color:#e74c3c;">Cause</span></b> : Surchauffe détectée.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Attendez le déblocage automatique, contrôlez la pression de l’installation.',
                    'e7': '<b>Code</b> <span style="color: red;">E7</span> : Panne pressostat fumée (blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Pressostat défectueux.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contrôlez la connexion ou remplacez le pressostat de fumée.',
                    'e8': '<b>Code</b> <span style="color: red;">E8</span> : Pression d’eau circuit chauffage trop basse (blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Manque d’eau.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contrôlez et ajustez la pression du circuit chauffage.',
                    'e9': '<b>Code</b> <span style="color: red;">E9</span> : Température circuit chauffage trop élevée (blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Surchauffe ou mauvaise circulation.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Dégazez et purgez le circuit, contrôlez la pression et la circulation, vérifiez la régulation combustion.',
                    'e10': '<b>Code</b> <span style="color: red;">E10</span> : Pression d’eau circuit chauffage trop élevée (> 2.7 bars, blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Excès de pression.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez le fonctionnement du circulateur/pompe.',
                    'e12': '<b>Code</b> <span style="color: red;">E12</span> : Réinitialisation commande à distance épuisée (blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème système.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Réinitialisez le système, déconnectez l’alimentation.',
                    'e13': '<b>Code</b> <span style="color: red;">E13</span> : Erreur EEPROM (blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Mémoire défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Réinitialisez le système, déconnectez l’alimentation, remplacez la carte si nécessaire.',
                    'e15': '<b>Code</b> <span style="color: red;">E15</span> : Anomalie pressostat fumée (blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème d’évacuation.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contrôlez le tirage de la cheminée et le conduit de fumée, vérifiez le ventilateur ventouse.',
                    'e23': '<b>Code</b> <span style="color: red;">E23</span> : Anomalie sonde extérieure (reprise sans sonde extérieure).<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde HS ou mal positionnée.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contrôlez le positionnement, remplacez la sonde extérieure.',
                    'e25': '<b>Code</b> <span style="color: red;">E25</span> : Température eau circuit chauffage trop basse, risque de congélation (blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Température trop basse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Attendez le dégivrage et le déblocage automatique.',
                    'e26': '<b>Code</b> <span style="color: red;">E26</span> : Anomalie carte électrovanne (blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Carte défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Remplacez la carte électrovanne.',
                    'e28': '<b>Code</b> <span style="color: red;">E28</span> : Sonde chauffe-eau endommagée (blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde HS.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Remplacez la sonde.',
                    'e99': '<b>Code</b> <span style="color: red;">E99</span> : Erreur de configuration des paramètres (blocage chaudière).<br><b><span style="color:#e74c3c;">Cause</span></b> : Mauvaise configuration.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifiez la configuration des paramètres (par un professionnel).'
                },
                'energical': {
                    'e0': '<b>Code</b> <span style="color: red;">E0</span> : Problème d’alimentation électrique.<br><b><span style="color:#e74c3c;">Cause</span></b> : Défaillance de l’alimentation ou fusible endommagé.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier l’alimentation électrique de la chaudière et le fusible.',
                    'e1': '<b>Code</b> <span style="color: red;">E1</span> : Manque d’eau dans le circuit du système.<br><b><span style="color:#e74c3c;">Cause</span></b> : Pression d’eau insuffisante ou fuite.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la pression de l’eau (entre 1 et 1,5 bar), purger l’air du circuit si nécessaire, et inspecter le système pour détecter des fuites.',
                    'e2': '<b>Code</b> <span style="color: red;">E2</span> : Manque de flamme.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème d’alimentation en gaz ou électrode défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier l’alimentation en gaz, nettoyer et repositionner l’électrode d’allumage, et inspecter le brûleur pour s’assurer qu’il n’est pas obstrué.',
                    'e3': '<b>Code</b> <span style="color: red;">E3</span> : Problèmes avec la sonde de température (CTN) sur le circuit de chauffage.<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde mal connectée ou défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier la connexion de la sonde et la remplacer si nécessaire.',
                    'e4': '<b>Code</b> <span style="color: red;">E4</span> : Défaut de détection de flamme.<br><b><span style="color:#e74c3c;">Cause</span></b> : Électrode de détection ou câblage défectueux.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier l’électrode de détection de flamme et contrôler le câblage ainsi que les connexions.',
                    'eu': '<b>Code</b> <span style="color: red;">Eu</span> : Défaut de synchronisation de la carte électronique.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème interne à la carte.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Redémarrer la chaudière ; si le problème persiste, contacter un technicien.',
                    'en': '<b>Code</b> <span style="color: red;">En</span> : Problème d’alimentation en gaz.<br><b><span style="color:#e74c3c;">Cause</span></b> : Gaz non disponible ou vanne fermée.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier l’alimentation en gaz et s’assurer que la vanne de gaz est ouverte.'
                },
                'viesmann': {
                    '30': '<b>Code</b> <span style="color: red;">30</span> : Court-circuit sonde de température de chaudière.<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde défectueuse ou câblage en court-circuit.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contrôler la sonde de température de chaudière.',
                    '38': '<b>Code</b> <span style="color: red;">38</span> : Coupure sonde de température de chaudière.<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde déconnectée ou endommagée.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contrôler la sonde de température de chaudière.',
                    '50': '<b>Code</b> <span style="color: red;">50</span> : Court-circuit sonde de température ECS.<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde défectueuse ou câblage en court-circuit.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contrôler la sonde de température eau chaude sanitaire.',
                    '58': '<b>Code</b> <span style="color: red;">58</span> : Coupure sonde de température ECS.<br><b><span style="color:#e74c3c;">Cause</span></b> : Sonde déconnectée ou endommagée.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contrôler la sonde de température eau chaude sanitaire.',
                    'b1': '<b>Code</b> <span style="color: red;">b1</span> : Défaut de communication module de commande.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de connexion ou module défectueux.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contrôler les raccordements, remplacer le module de commande si nécessaire.',
                    'b4': '<b>Code</b> <span style="color: red;">b4</span> : Défaut interne.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème électronique interne.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contrôler la platine électronique.',
                    'b5': '<b>Code</b> <span style="color: red;">b5</span> : Défaut interne.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème électronique interne.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contrôler la platine électronique.',
                    'b6': '<b>Code</b> <span style="color: red;">b6</span> : Mauvaise reconnaissance du matériel.<br><b><span style="color:#e74c3c;">Cause</span></b> : Erreur de détection du matériel.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contrôler la platine de base.',
                    'b7': '<b>Code</b> <span style="color: red;">b7</span> : Défaut fiche de codage de la chaudière.<br><b><span style="color:#e74c3c;">Cause</span></b> : Fiche absente ou défectueuse.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Mettre la fiche de codage de la chaudière en place, la remplacer si elle est défectueuse.',
                    'b9': '<b>Code</b> <span style="color: red;">b9</span> : Défaut interne.<br><b><span style="color:#e74c3c;">Cause</span></b> : Erreur de configuration ou de données.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Acquitter le défaut, recommencer l\'entrée des données.',
                    'd1': '<b>Code</b> <span style="color: red;">d1</span> : Brûleur en défaut.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème au niveau du brûleur.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Contrôler le brûleur.'
                },
                'sime': {
    'al01': '<b>Code</b> <span style="color: red;">AL01</span> : Thermostat des fumées.<br><b><span style="color:#e74c3c;">Cause</span></b> : Problème de connexion ou thermostat défectueux.<br><span style="font-weight: 500; color: #075e54;"><b>Solution :</b></span> : Vérifier le raccordement du thermostat ou le remplacer.',
